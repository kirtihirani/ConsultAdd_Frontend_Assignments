<!DOCTYPE html>
<head>
    <style>
        .grid {
  display: grid;
  grid-template-columns: auto auto auto;
  /* background-color: #2196F3; */
  /* padding: 10px; */
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
button{
    margin-bottom: 10px;
}
    </style>

    
</head>
<body>
    <div class="grid">
        <div class="grid-item" id="l0">1</div>
        <div class="grid-item" id="l1">2</div>
        <div class="grid-item" id="l2">3</div>  
        <div class="grid-item" id="l7">4</div>
        <div class="grid-item"><button onclick="clickme()" style="width: 100%;height: 100%;">5</button></div>
        <div class="grid-item" id="l3">6</div>  
        <div class="grid-item" id="l6">7</div>
        <div class="grid-item" id="l5">8</div>
        <div class="grid-item" id="l4">9</div>  
      </div>
      

      <script>
        var arr = [1,2,3,6,9,8,7,4];
        console.log(arr);
       function clickme(){
        let last = arr[arr.length-1];
          for(let i=arr.length-1; i>=0;i--){
            arr[i] = arr[i-1];
          }
          arr[0]=last;
          

          document.getElementById("l0").innerHTML = arr[0];
          document.getElementById("l1").innerHTML = arr[1];
          document.getElementById("l2").innerHTML = arr[2];
          document.getElementById("l3").innerHTML = arr[3];
          document.getElementById("l4").innerHTML = arr[4];
          document.getElementById("l5").innerHTML = arr[5];
          document.getElementById("l6").innerHTML = arr[6];
          document.getElementById("l7").innerHTML = arr[7];
          console.log(arr);
        
      }
      
          
      </script>
</body>
</html>
